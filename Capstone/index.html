<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone: Wikipedia Search</title>
    

    <!--Style Sheets-->

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>


<body>
    <main>

        <header class="searchForm-container">
          <h2>Search Wikipedia </h2>
          <img src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo">
    
          <form class="searchForm">
            <input type="search" class="searchForm-input">
            <button type="submit" class="icon searchIcon">
              <img src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">
            </button>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener" class="icon randomIcon">
              <img src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
            </a>
          </form>
          <button id="refresh" onClick="window.location.href=window.location.href">Refresh Page</button>
    
        </header>

        <section class="searchResults">

            

        </section>
    
      </main>

      <script src="js/main.js"></script>

</body>

</html>
